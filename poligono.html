<body>

    <header class="titulo">
        Portal das Formas
        <img src="img/Group 1.svg" alt="formas geometricas">
    </header>

    <div class="container-principal">


        <div class="container">
            <div class="imagem-forma">
                <img src="img/poligono-de-n-lados 1.svg">

                <p class="nome-forma"> Poligono </p>
                <p class="descricao-forma">Um polígono regular é uma figura geométrica com todos os lados e ângulos
                    iguais. Quando falamos de um polígono regular com NNN lados, estamos nos referindo a uma forma que
                    possui NNN lados de comprimento idêntico e NNN ângulos internos que são todos iguais.

            </div>
        </div>

        <div class="formulario-forma">

            <label for="raio">Digite o tamanho do lado</label>
            <input type="number" id="raio" name="raio" required step="0.01">
            <label for="raio">Digite o número de lados </label>
            <input type="number" id="raio" name="raio" required step="0.01">
           

            <button type="submit">Calcular</button>

            <p class="resultado"> A área é: </p>

        </div>

    </div>
